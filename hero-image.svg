<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Central platform -->
  <rect x="200" y="120" width="400" height="160" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2" opacity="0.9"/>
  
  <!-- Header -->
  <rect x="220" y="140" width="360" height="40" rx="6" fill="#3B82F6"/>
  <text x="240" y="165" font-family="Arial" font-size="16" font-weight="bold" fill="white">iMash AI Agent Platform</text>
  
  <!-- Content blocks -->
  <rect x="220" y="200" width="120" height="20" rx="4" fill="#F3F4F6"/>
  <rect x="220" y="230" width="160" height="20" rx="4" fill="#F3F4F6"/>
  <rect x="360" y="200" width="100" height="20" rx="4" fill="#10B981" opacity="0.7"/>
  <rect x="360" y="230" width="120" height="20" rx="4" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="100" r="30" fill="#3B82F6" opacity="0.3"/>
  <circle cx="700" cy="300" r="25" fill="#8B5CF6" opacity="0.3"/>
  <rect x="650" y="80" width="80" height="60" rx="8" fill="white" stroke="#E5E7EB" opacity="0.8"/>
  <rect x="80" y="280" width="80" height="60" rx="8" fill="white" stroke="#E5E7EB" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="180" y1="310" x2="200" y2="240" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="650" y1="110" x2="600" y2="160" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
</svg>
